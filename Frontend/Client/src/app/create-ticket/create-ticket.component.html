<section class="content-main ">
    <div class="row">
        <div class="col-3"></div>
        <div class="mx-30 col-6 my-6">
            <h1 class="text-secondary"> Formulaire ticket : </h1>
            <div *ngIf="badword===true" class="alert alert-danger" role="alert">
                bad words detected in description fields please remove it
            </div>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="page-conten container form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" aria-describedby="title"
                        placeholder="Enter title" [ngClass]="{ 'is-invalid': submitted && f['title'].errors }"
                        [(ngModel)]="ticket.title" name="title" formControlName="title">
                    <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                        <div *ngIf="f['title'].errors['required']">Title is required</div>
                    </div>
                </div>



                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" aria-describedby="description"
                        placeholder="Enter description"
                        [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"
                        [(ngModel)]="ticket.description" name="description" formControlName="description">
                    <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                        <div *ngIf="f['description'].errors['required']">description is required</div>
                    </div>
                </div>






                <div class="form-group">
                    <label for="creationDate">Date Envoi</label>
                    <input type="date" class="form-control" id="creationDate" aria-describedby="creationDate"
                        placeholder="Enter creationDate"
                        [ngClass]="{ 'is-invalid': submitted && f['creationDate'].errors }"
                        [(ngModel)]="ticket.creationDate" name="creationDate" formControlName="creationDate">
                    <div *ngIf="submitted && f['creationDate'].errors" class="invalid-feedback">
                        <div *ngIf="f['creationDate'].errors['required']">creationDate is required</div>
                    </div>
                </div>










                <div class="form-group">
                    <label for="type">Type</label>


                    <select class="form-select" [(ngModel)]="ticket.type"
                        [ngClass]="{ 'is-invalid': submitted && f['type'].errors }" name="type" id="type"
                        formControlName="type" aria-label="Default select example">
                        <option value="INQUIRY">INQUIRY</option>
                        <option value="ISSUE">ISSUE</option>
                    </select>
                    <div *ngIf="submitted && f['type'].errors" class="invalid-feedback">
                        <div *ngIf="f['type'].errors['type']">type is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="type"> Priority </label>
                    <input type="text" class="form-control" id="priority" formControlName="priority"
                        [ngClass]="{ 'is-invalid': submitted && f['priority'].errors }" aria-describedby="priority"
                        placeholder="Enter priority" [(ngModel)]="ticket.priority" name="priority">
                    <div *ngIf="submitted && f['priority'].errors" class="invalid-feedback">
                        <div *ngIf="f['priority'].errors['required']">priority is required</div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="satisfaction">Satisfaction</label>

                    <div class="rate">
                        <input type="radio" [(ngModel)]="ticket.satisfaction" formControlName="satisfaction" id="star5"
                            name="satisfaction" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" [(ngModel)]="ticket.satisfaction" formControlName="satisfaction" id="star4"
                            name="satisfaction" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" [(ngModel)]="ticket.satisfaction" formControlName="satisfaction" id="star3"
                            name="satisfaction" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" [(ngModel)]="ticket.satisfaction" formControlName="satisfaction" id="star2"
                            name="satisfaction" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" [(ngModel)]="ticket.satisfaction" formControlName="satisfaction" id="star1"
                            name="satisfaction" value="1" />
                        <label for="star1" title="text">1 star</label>
                    </div>

                    <div *ngIf="submitted && f['satisfaction'].errors" class="invalid-feedback">
                        <div *ngIf="f['satisfaction'].errors['required']">satisfaction is required</div>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>




            </form>
        </div>
        <div class="col-3"></div>
    </div>

    <!-- card end// -->


    <!-- card end// -->



</section>
