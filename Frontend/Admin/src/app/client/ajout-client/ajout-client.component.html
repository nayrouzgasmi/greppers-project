<app-sidebar></app-sidebar>
<main class="main-wrap ">
    <header class="main-header navbar ">
        <div class="col-search ">
            <form class="searchform ">
                <div class="input-group ">
                    <input list="search_terms " type="text " class="form-control " placeholder="Search term " />
                    <button class="btn btn-light bg " type="button "><i class="material-icons md-search "></i></button>
                </div>
                <datalist id="search_terms ">
                        <option value="Products "></option>
                        <option value="New orders "></option>
                        <option value="Apple iphone "></option>
                        <option value="Ahmed Hassan "></option>
                    </datalist>
            </form>
        </div>
        <div class="col-nav ">
            <button class="btn btn-icon btn-mobile me-auto " data-trigger="#offcanvas_aside "><i class="material-icons md-apps "></i></button>
            <ul class="nav ">
                <li class="nav-item ">
                    <a class="nav-link btn-icon " href="# ">
                        <i class="material-icons md-notifications animation-shake "></i>
                        <span class="badge rounded-pill ">3</span>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link btn-icon darkmode " href="# "> <i class="material-icons md-nights_stay "></i> </a>
                </li>
                <li class="nav-item ">
                    <a href="# " class="requestfullscreen nav-link btn-icon "><i class="material-icons md-cast "></i></a>
                </li>
                <li class="dropdown nav-item ">
                    <a class="dropdown-toggle " data-bs-toggle="dropdown " href="# " id="dropdownLanguage " aria-expanded="false "><i class="material-icons md-public "></i></a>
                    <div class="dropdown-menu dropdown-menu-end " aria-labelledby="dropdownLanguage ">
                        <a class="dropdown-item text-brand " href="# "><img src="assets/imgs/theme/flag-us.png " alt="English " />English</a>
                        <a class="dropdown-item " href="# "><img src="assets/imgs/theme/flag-fr.png " alt="Français " />Français</a>
                        <a class="dropdown-item " href="# "><img src="assets/imgs/theme/flag-jp.png " alt="Français " />日本語</a>
                        <a class="dropdown-item " href="# "><img src="assets/imgs/theme/flag-cn.png " alt="Français " />中国人</a>
                    </div>
                </li>
                <li class="dropdown nav-item ">
                    <a class="dropdown-toggle " data-bs-toggle="dropdown " href="# " id="dropdownAccount " aria-expanded="false "> <img class="img-xs rounded-circle " src="assets/imgs/people/avatar-2.png " alt="User " /></a>
                    <div class="dropdown-menu dropdown-menu-end " aria-labelledby="dropdownAccount ">
                        <a class="dropdown-item " href="# "><i class="material-icons md-perm_identity "></i>Edit Profile</a>
                        <a class="dropdown-item " href="# "><i class="material-icons md-settings "></i>Account Settings</a>
                        <a class="dropdown-item " href="# "><i class="material-icons md-account_balance_wallet "></i>Wallet</a>
                        <a class="dropdown-item " href="# "><i class="material-icons md-receipt "></i>Billing</a>
                        <a class="dropdown-item " href="# "><i class="material-icons md-help_outline "></i>Help center</a>
                        <div class="dropdown-divider "></div>
                        <a class="dropdown-item text-danger " href="# "><i class="material-icons md-exit_to_app "></i>Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <section class="content-main ">

        <form (ngSubmit)="doSignup()">
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-body">

                        <label for="product_title" class="form-label">Username</label>
                        <input type="text" placeholder="Username" class="form-control" id="product_title" name="username" [(ngModel)]="username">
                    </div>
                    <div class="card-body">
                        <label for="product_title" class="form-label">email</label>
                        <input type="text" placeholder="Email" class="form-control" id="product_title" name="email" [(ngModel)]="email">
                    </div>
                    <div class="card-body">
                        <label for="product_title" class="form-label">password</label>
                        <input type="text" placeholder="password" class="form-control" id="product_title" name="password" [(ngModel)]="password">
                    </div>
                    <div class="card-body">
                        <label for="product_title" class="form-label">phone number</label>
                        <input type="text" placeholder="Phone number" class="form-control" id="product_title" name="phone_number" [(ngModel)]="phone_number">
                    </div>
                    <div class="card-body">
                        <label for="product_title" class="form-label">Role</label>

                        <div class="custome-checkbox" *ngFor="let role of user_roles">

                            <input class="form-check-input" type="checkbox" id="{{role.name}}" [(ngModel)]="role.selected" name="{{role.name}}" (change)="onChangeCategory($event,role)" />
                            <label for="{{role.name}}" class="form-check-label" for="exampleRadios3" data-bs-toggle="collapse" data-target="#bankTranfer" aria-controls="bankTranfer">{{role.name}}</label>
                        </div>

                    </div>

                </div>

            </div>
            <table>
                <tr>
                    <td>
                        <input class="btn btn-primary" name="submit" type="submit" value="Signup" /> </td>
                </tr>
            </table>
        </form>

        <!-- card end// -->


        <!-- card end// -->



    </section>
    <!-- content-main end// -->
    <footer class="main-footer font-xs ">
        <div class="row pb-30 pt-15 ">
            <div class="col-sm-6 ">
                <script>
                    document.write(new Date().getFullYear());
                </script>
                &copy; Nest - HTML Ecommerce Template .
            </div>
            <div class="col-sm-6 ">
                <div class="text-sm-end ">All rights reserved</div>
            </div>
        </div>
    </footer>
</main>
