<table class="table">
    <thead>
      <tr>
       
        <th scope="col">Id </th>
        <th scope="col">Description</th>
        <th scope="col">Sujet</th>
        <th scope="col">date Reponse</th>
        <th scope="col">Action</th>
        

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reponses">
        <td>{{r.id}}</td>
        <td>{{r.description}}</td>
        <td>{{r.sujet}}</td>
        <td>{{r.dateCreation}}</td>
        <td>

          <button (click)="updateReponse(r.id)" class="btn btn-info"> Update </button>
          <button (click)="deleteReponse(r.id)" class="btn btn-danger"> Delete </button>
        </td>
        
      </tr>

    </tbody>
  </table>
