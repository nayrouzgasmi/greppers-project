<app-sidebar></app-sidebar>
<span class="mb-4">Compositions</span>
<main class="main-wrap">
    <section class="content-main">
        <div class="row">
            <div class="col-9">
                <div class="content-header">
                    <h2 class="content-title">Add New Elements</h2>
                    <div>
                        <button class="btn btn-md rounded font-sm hover-up" type="submit"
                            form="carcirogenics">Publish</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Basic</h4>
                    </div>
                    <div class="card-body">
                        <form id="carcirogenics" (submit)="submitForm()"  (keydown.enter)="$event.preventDefault()">
                            <span class="mb-4">Compositions</span>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-4">
                                        <label class="form-label">Name</label>
                                        <div class="row gx-2">
                                            <input placeholder="Composition Name" type="text" class="form-control"
                                                [(ngModel)]="carcirogenic.name" [ngModelOptions]="{standalone: true}" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="mb-4">
                                        <label class="form-label">Toxicity</label>
                                        <div class="row gx-2">
                                            <input placeholder="mg" type="number" class="form-control"
                                                [(ngModel)]="carcirogenic.toxicityScore"
                                                [ngModelOptions]="{standalone: true}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="col-lg-12">
                            <div class="mb-4">
                                <div class="row gx-2">
                                    <button (click)="addCarcirogenic($event)"
                                        class="btn btn-md rounded font-sm hover-up btn-container">Add</button>
                                </div>
                            </div>
                        </div>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Toxicity Score</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let carcirogenic of carcirogenics">
                                    <td><b>{{carcirogenic.name}}</b></td>
                                    <td><b>{{carcirogenic.toxicityScore}}</b></td>
                                    <td class="text-end">
                                        <button (click)="popCarcirogenic(carcirogenic)" class="btn btn-danger btn-danger-md rounded font-sm"><i
                                            class="material-icons md-delete"></i></button>
                                        <!-- dropdown //end -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- card end// -->
            </div>
        </div>
    </section>
</main>

<footer></footer>
