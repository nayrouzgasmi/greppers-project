<section class="content-main" *ngIf="!isLoading">
  <div class="content-header">
    <h2 class="content-title">Create review</h2>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="row gx-5">
        <div class="col-lg-12">
          <section class="content-body p-xl-4">
            <form>
              <div class="row">
                <div class="col-lg-8">
                  <div class="row gx-3">
                    <!-- col .// -->
                    <div class="col-lg-12 mb-3">
                      <label class="form-label" for="inputname">name</label>
                      <input
                        [(ngModel)]="reviewToSave.userName"
                        name="userName"
                        class="form-control"
                        type="text"
                        placeholder="name"
                        id="inputname"
                      />
                    </div>

                    <div class="col-lg-12 mb-3">
                      <label class="form-label" for="inputProduct"
                        >Product</label
                      >
                      <select
                        class="form-select"
                        id="inputProduct"
                        aria-label="choose a product"
                        [(ngModel)]="reviewToSave.product"
                      >
                        <option
                          *ngFor="let product of listProducts"
                          [value]="product.id"
                        >
                          {{ product.name }}
                        </option>
                      </select>
                    </div>
                    <!-- col .// -->
                    <div class="col-lg-12 mb-3">
                      <label class="form-label" for="inputcomment"
                        >Comment</label
                      >
                      <textarea
                        [(ngModel)]="reviewToSave.comment"
                        name="comment"
                        id="inputcomment"
                        class="form-control"
                        placeholder="Type here"
                      >
                      </textarea>
                    </div>

                    <div class="col-lg-12 mb-3 rating">
                      <label>
                        <input
                          type="radio"
                          name="stars"
                          value="1"
                          [(ngModel)]="reviewToSave.note"
                        />
                        <span class="icon">★</span>
                      </label>
                      <label>
                        <input
                          type="radio"
                          name="stars"
                          value="2"
                          [(ngModel)]="reviewToSave.note"
                        />
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                      </label>
                      <label>
                        <input
                          type="radio"
                          name="stars"
                          value="3"
                          [(ngModel)]="reviewToSave.note"
                        />
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                      </label>
                      <label>
                        <input
                          type="radio"
                          name="stars"
                          value="4"
                          [(ngModel)]="reviewToSave.note"
                        />
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                      </label>
                      <label>
                        <input type="radio" name="stars" value="5" />
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                        <span class="icon">★</span>
                      </label>
                    </div>

                    <!-- col .// -->

                    <div class="col-lg-6 mb-3">
                      <label class="form-label"
                        >Is active {{ reviewToSave.isActive ? "Yes" : "No" }}
                      </label>
                      <br />
                      <label class="switch">
                        <input
                          type="checkbox"
                          [(ngModel)]="reviewToSave.isActive"
                          name="isActive"
                          (change)="changeFn()"
                        />
                        <span class="slider round"></span>
                      </label>
                    </div>
                    <!-- col .// -->
                  </div>
                  <!-- row.// -->
                </div>
                <!-- col.// -->
                <aside class="col-lg-4">
                  <figure class="text-lg-center">
                    <img
                      class="img-lg mb-3 img-avatar"
                      src="assets/imgs/people/avatar-1.png"
                      alt="User Photo"
                    />
                    <figcaption style="margin-left: 40px">
                      <input
                        (change)="onFileSelect($event)"
                        class="form-control"
                        type="file"
                      />
                    </figcaption>
                  </figure>
                </aside>
                <!-- col.// -->
              </div>
              <!-- row.// -->
              <br />
              <button
                class="btn btn-primary"
                type="submit"
                (click)="addReview()"
              >
                Save changes
              </button>
            </form>
            <hr class="my-5" />

            <!-- row.// -->
          </section>
          <!-- content-body .// -->
        </div>
        <!-- col.// -->
      </div>
      <!-- row.// -->
    </div>
    <!-- card body end// -->
  </div>
  <!-- card end// -->
</section>

<section class="content-main" *ngIf="isLoading">
  <app-loading></app-loading>
</section>
