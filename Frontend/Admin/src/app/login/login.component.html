<body>
    <div class="screen-overlay"></div>
    <main class="main-wrap ">

        <div>
            <div class="card-body">

                <div class="col-lg-6 col-md-8">
                    <div class="login_wrap widget-taber-content background-white">
                        <div class="padding_eight_all bg-white">
                            <div class="heading_s1">

                                <section class="content-main ">


                                    <form (ngSubmit)="doSignin()" [formGroup]="checkoutParentGroup">
                                        <div class="mb-3" formGroupName="user">
                                            <input type="text" required="" name="email" placeholder="Username or Email *" formControlName="email" class="form-control" />
                                        </div>
                                        <div class="form-group" formGroupName="user">
                                            <input required="" type="password" name="password" placeholder="Your password *" formControlName="password" class="form-control" />
                                        </div>
                                        <br>
                                        <br>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary" name="login">Log in</button>
                                        </div>
                                    </form>

                                    <div class="login_footer form-group mb-50">
                                        <div class="chek-form">
                                            <div class="custome-checkbox">
                                                <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="" />
                                                <label class="form-check-label" for="exampleCheckbox1"><span>Remember me</span></label>
                                            </div>
                                        </div>
                                        <a class="text-muted" routerLink="/reset">Forgot password?</a>
                                    </div>




                                </section>
                                <!-- content-main end// -->
                                <footer class="main-footer font-xs ">
                                    <div class="row pb-30 pt-15 ">
                                        <div class="col-sm-6 ">
                                            <script>
                                                document.write(new Date().getFullYear());
                                            </script>
                                            &copy; Nest - HTML Ecommerce Template .
                                        </div>
                                        <div class="col-sm-6 ">
                                            <div class="text-sm-end ">All rights reserved</div>
                                        </div>
                                    </div>
                                </footer>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>
